<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Selectors</title>
    <style>
        p{
            color: white;
            background:orange;
        }
    	#second{
    		color: white;
    		background: blue;
    	}
        .special{
           color: white;
           background:purple;
        }
        h2{
            color: white;
            background: hotpink;
        }
        h3{
            color: white;
            background: rosybrown;
        }

    </style>


</head>
<body>
    <h2>1.Simple Selectors</h2>
    <h3>i.Tag Based</h3>
    <h3>ii.id Based</h3>
    <h3>iii.Class Based</h3>
    
    <p>This is paragraph 1</p>
    <p id="second">This is paragraph 2</p>
    <p>This is paragraph 3</p>
    <p class="special">This is paragraph 4</p>
    <p class="special">This is paragraph 5</p>

    <h2>this is heading 1</h2>
    <h2>this is heading 2</h2>
    <h2>this is heading 3</h2>
    <h2 class="special">this is heading 4</h2>
    <h2 class="special">this is heading 5</h2>

</body>
</html>
