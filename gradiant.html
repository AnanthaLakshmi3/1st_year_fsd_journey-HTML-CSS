<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gradient</title>
</head>
     <style type="text/css">
     	.one{
     		margin-top: 20px;
     		margin-left: 30px;
     		height: 200px;
     		width: 200px;
     	    background:repeating-linear-gradient( rgb(125, 127,255),rgb(0,251,0), red );
     	}
     	.two{
     		margin-top: 20px;
     		margin-left: 30px;
     		height: 200px;
     		width: 200px;
     		background:repeating-radial-gradient( rgb(125, 127,111),rgb(222,127, 120), orange);
     	}	
     </style>
<body>
	<div class="one"></div>
	<div class="two"></div>
</body>
</html>
