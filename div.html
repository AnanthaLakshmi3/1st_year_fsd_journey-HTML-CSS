  	<p>This is paragraph 2</p>
  	<p>This is paragraph 3</p>
  	<p>This is paragraph 4</p>
  </div>
  <hr>
  <div style="background-color:red; width: 600px; height:600px;">
  	<div style="background-color: black; width: 600px; height:300px"; >
  	   <div style="background-color:pink; width:300px ; height:300px ; float: left;"> </div></div>
  	   <div style="background-color:blue; width:600px; height: 300px;">
  	   	   <div style="background-color:green; width:300px;height: 300px;float: left;"></div>
  	   </div>
  </div>
</body>
