<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Flex Box</title>
	<style>
		.parent{
             display:flex;
             border: 3px solid black;
             height: 600px; 
             width: 800px;
           flex-direction: column ;
           
           
		}
		.child{
			padding: 20px;
			text-align: center;
			height: 100px;
			width:100px;
		}
		#c1{
			background-color:red;
		    align-self:center; 
		}
		#c2{
			background-color:green;
			align-self: flex-end;
			
		}
		#c3{
			background-color:yellow;

		}

	</style>
</head>
<body>
	<div class="parent">
		<div id="c1" class="child">One</div>
		<div id="c2" class="child">Two</div>
        <div id="c3" class="child">Three</div>
        <div id="c1" class="child">One</div>
		<div id="c2" class="child">Two</div>
        <div id="c3" class="child">Three</div>
        <div id="c1" class="child">One</div>
		<div id="c2" class="child">Two</div>
        <div id="c3" class="child">Three</div>
       
       
	</div>

</body>
</html>
